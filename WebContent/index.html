<style>
body {
	margin: 0px;

	TEXT-ALIGN: center;
}

a:active {
	color: green;
	text-decoration: none;
}

a:visted {

#sortable {
	list-style-type: none;
	MARGIN-RIGHT: auto;
	MARGIN-LEFT: auto;
	padding-left: 50px;
	width: 60%;
	height: auto;
}

#sortable li {
	margin: 5px 10px 10px 10px;
	padding: 1px;
	float: left;
	min-width: 100px;
	height: auto;
	font-size: 1.1em;
	display: block;
}

#sortable li a {
	padding-left: 22px;
	text-decoration: none;
	color: green;
}

#search {
	width: 40%;
	height: 24px;
	font: 16px arial
}

#searchContainer {
	margin-top: 50px
}

#head a {
	margin: 5px 5px 0px 0px;
	color: #999;
	font-size: 16px;
	height: 52px; float : right;
	text-decoration: none;
	float: right;
}

#logo {
	clear: both;
	font-size: 8em;
	font-family: serif;
	color: green;
	margin-top: 10px;
	opacity: 0;
}
</style>
<script>
	$(function() {
		$("#sortable").sortable();
		$("#sortable").disableSelection();
		$("#search").keydown(
				function(e) {
					if (e.keyCode == 13) {
						window.open("http://www.baidu.com/s?wd="
								+ encodeURIComponent($("#search").val()),
								"_blank");
					}
				});
	});

	$(document).keyup(function(e) {
		if (e.keyCode == 32 && !$("#search").focus()) {
			$("#search").focus().select();
		}
	});

	$(document).ready(function() {
		$("#logo").fadeTo(1000, 1, function() {
			setTimeout(function() {
				$("#logo").fadeTo(1000, 0);
			}, 2000);
		});
	});
</script>
