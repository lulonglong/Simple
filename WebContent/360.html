<html lang="zh-cn">
<head>
<meta charset="utf-8">
<script
	src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="http://haosimple.sinaapp.com/js/autopromot.js"></script>
<script>
	function add() {
		alert($("#mysite-name-add").val() + ':' + $("#mysite-url-add").val()
				+ '添加成功');
	}
	$(document)
	.ready(function(){
	$("#mysite-name-add,#mysite-url-add").keydown(function(e) {
		// 回车键
		if (e.keyCode == 13){
			$("#mysite-name-add,#mysite-url-add").blur();
			$("#btn-site-add").click();
		}
	});});
</script>
<style type="text/css">
body,ul {
	margin: 0;
	padding: 0
}

ul {
	list-style: none
}

#mysite {
	text-align: center;
	margin: 200 auto 0 auto;
	width: 800px;
	background: #fff;
}

#mysite .txt {
	float: left;
	line-height: 30px;
	font-size: 14px
}

#mysite .site-input {
	float: left;
	position: relative;
	height: 26px;
	border-width: 1px;
	border-style: solid;
	border-color: #3faf0f;
	background: #fff;
	margin-right: 20px
}

#mysite .site-input input {
	margin-top: 2px;
	height: 22px;
	line-height: 22px;
	font-size: 14px;
	font-family: arial;
	border: 0;
	background: 0;
	outline: 0;
	-webkit-appearance: none
}

#mysite  .site-url {
	width: 225px
}

#mysite .site-url input {
	width: 213px
}

#mysite  .site-name {
	width: 210px
}

#mysite  .site-name input {
	width: 198px
}

#btn-site-add {
	width: 70px;
	height: 28px;
	text-align: center;
	border: 0;
	cursor: pointer;
	font-size: 14px;
	background-color: #47b902;
	color: #fff
}
</style>
</head>
<body>
	<div id="mysite">
		<div class="txt">网站名称：</div>
		<div class="site-input site-name">
			<input type="text" id="mysite-name-add" placeholder="如：Simple" />
		</div>
		<div class="txt txt-url">网址：</div>
		<div class="site-input site-url">
			<input type="text" id="mysite-url-add"
				placeholder="如：www.haosimple.com" />
		</div>
		<button onclick="add()" id="btn-site-add" >添加</button>
	</div>
</body>
</html>
