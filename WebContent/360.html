<style type="text/css">
body,ul {
	margin: 0;
	padding: 0
}

ul {
	list-style: none
}

#mysite {
	text-align: center;
	margin: 200 auto 0 auto;
	width: 800px;
	background: #fff;
}


#mysite .txt {
	float: left;
	line-height: 30px;
	font-size: 14px
}

#mysite .site-input {
	float: left;
	position: relative;
	height: 26px;
	border-width: 1px;
	border-style: solid;
	border-color: #3faf0f;
	background: #fff;
	margin-right: 20px
}

#mysite .site-input input {
	margin-top: 2px;
	padding: 0 6px;
	height: 22px;
	line-height: 22px;
	font-size: 14px;
	font-family: arial;
	border: 0;
	background: 0;
	outline: 0;
	-webkit-appearance: none
}

#mysite  .site-url {
	width: 225px
}

#mysite .site-url input {
	width: 213px
}

#mysite  .site-name {
	width: 210px
}

#mysite  .site-name input {
	width: 198px
}

#btn-site-add {
	width: 70px;
	height: 28px;
	text-align: center;
	border: 0;
	cursor: pointer;
	font-size: 14px;
	background-color: #47b902;
	color: #fff
}

.mysite-suggest {
	position: absolute;
	border: 1px solid #707a86;
	background-color: #fff
}

.mysite-suggest li {
	overflow: hidden;
	height: 30px;
	cursor: pointer
}

.mysite-suggest .sug-url,.mysite-suggest .sug-name {
	display: inline;
	overflow: hidden;
	float: left;
	padding-left: 6px;
	font-size: 14px;
	height: 30px;
	line-height: 30px;
	text-overflow: ellipsis;
	white-space: nowrap
}

.mysite-suggest .sug-url {
	margin-right: 12px;
	width: 206px
}

.mysite-suggest .sug-name {
	margin-right: 80px;
	width: 188px
}

.mysite-suggest .hover {
	background-color: #f2f8ff
}
</style>
</head>
<body class="standard">
	<div id="mysite">
				<div class="txt">网站名称：</div>
				<div class="site-input site-name">
					<input type="text" id="mysite-name-add"
						placeholder="如：Simple" autocomplete="off" />
				</div>
				<div class="txt txt-url">网址：</div>
				<div class="site-input site-url">
					<input type="text"  id="mysite-url-add"
						placeholder="如：www.haosimple.com" autocomplete="off" />
				</div>
				<button id="btn-site-add" type="submit">添加</button>
	</div>
